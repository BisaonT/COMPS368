<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Contact</title>
    <link ref="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>    
</head>
<body>
    <form action="#" th:action="@{/create}" th:object="${myContacts}" method="post">
        <table class="table">
            <tr>
                <td scope="row">Name</td>
                <td><input type="text" th:field="*{cName}" /></td>
            </tr>
            <tr>
                <td scope="row">Phone</td>
                <td><input type="text" th:field="*{phone}" /></td>
            </tr>
            <tr>
                <td scope="row">Email</td>
                <td><input type="email" th:field="*{email}" /></td>
            </tr>
            <tr>
                <td scope="row">Gender</td>
                <td>
                    <table>
                        <tr>
                            <th>Male</th>
                            <td><input type="radio" th:field="*{male}" value="true" /></td>
                        </tr>
                        <tr>
                            <th>Female</th>
                            <td><input type="radio" th:field="*{male}" value="false" /></td>
                        </tr>                        
                    </table>
                </td>
            </tr>            
            <tr>
                <td scope="row" colspan="2"><input type="Submit" value="Send" /></td>
            </tr>
        </table>    
    </form>
</body>
</html>
